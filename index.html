<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .daw-button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px 80px;
            background: linear-gradient(135deg, #8B5CF6, #7C3AED);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 6px 25px rgba(139, 92, 246, 0.45);
            overflow: hidden;
        }

        .daw-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(139, 92, 246, 0.55);
        }

        .wave-container {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 0 20px;
            opacity: 0.15;
        }

        .wave-bar {
            flex: 1;
            max-width: 8px;
            background: white;
            border-radius: 4px;
            animation: wave 1.2s ease-in-out infinite;
        }

        .wave-bar:nth-child(1) { height: 30%; animation-delay: 0s; }
        .wave-bar:nth-child(2) { height: 60%; animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { height: 40%; animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { height: 80%; animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { height: 50%; animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { height: 70%; animation-delay: 0.5s; }
        .wave-bar:nth-child(7) { height: 35%; animation-delay: 0.6s; }
        .wave-bar:nth-child(8) { height: 55%; animation-delay: 0.7s; }
        .wave-bar:nth-child(9) { height: 75%; animation-delay: 0.8s; }
        .wave-bar:nth-child(10) { height: 45%; animation-delay: 0.9s; }
        .wave-bar:nth-child(11) { height: 65%; animation-delay: 1.0s; }
        .wave-bar:nth-child(12) { height: 30%; animation-delay: 1.1s; }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.4); }
            50% { transform: scaleY(1.3); }
        }

        .button-text {
            position: relative;
            z-index: 2;
            font-size: 30px;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #D1D5DB;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.5),
                -1px -1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <a href="https://opendaw.studio/" target="_blank" class="daw-button">
        <div class="wave-container">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
        </div>
        <span class="button-text">Vocal Booth</span>
    </a>
</body>
</html>
